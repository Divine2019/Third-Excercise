<html>
    <head>
        <title>My Loop</title>
    </head>

    <body>
        {% for A in range(1,101) %}
            {% if A % 3 == 0 and A % 5 != 0 %}
                <p>{{ "Fizz" }}</p>
            {% endif %}
            {% if A % 3 == 0 and A % 5 == 0 %}
                <p>{{ "FizzBuzz" }}</p>
            {% endif %}    
            {% if A % 5 == 0 and A% 3 != 0 %}
                <p>{{ "Buzz" }}</p>
            {% endif %}
            {% if A % 3 != 0 and A % 5 != 0 %}
                <p>{{ A }}</p>
            {% endif %}
        {% endfor %}
    </body>
    
</html>
